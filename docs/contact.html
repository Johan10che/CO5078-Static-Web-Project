<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Johan’s Sea Breeze</title>
    <link rel="stylesheet" href="root/style.css">
</head>

<body>
    <header class="site-header">
        <nav class="nav">
            <a class="logo" href="index.html">Johan’s Sea Breeze</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About & Gallery</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="page">
        <h1>Contact Us</h1>
        <p>For booking inquiries or questions, please use the form below.</p>

        <div class="contact-grid">
            <section class="section card">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Name</label>
                    <input id="name" type="text" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>

                    <button class="btn" type="submit">Send</button>
                </form>
            </section>

            <section class="section card">
                <h2>Our Location</h2>
                <iframe class="map"
                        title="Map showing Cox’s Bazar"
                        src="https://www.google.com/maps?q=Cox%27s+Bazar&output=embed"
                        height="280"
                        loading="lazy">
                </iframe>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <p>© 2026 Johan’s Sea Breeze Guest House</p>
    </footer>

    <script src="root/script.js"></script>
</body>
</html>
